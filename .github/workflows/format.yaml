name: billing dasboard test

on:
 pull_request:
   branches:
     - dev

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
     - name: flutter analyze
       uses: subosito/flutter-action@v2
       with:
         flutter-version: '3.13.4'
         channel: 'stable'
         working-directory: ./front-end
     - name: flutter pub get
       run: flutter pub get
     - name: flutter test
       run: flutter test
